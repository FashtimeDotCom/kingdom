<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="resources/css/unicorn.login.css" />
    </h:head>
    <h:body>

        <div id="logo">
            <img src="resources/img/logo.png" alt="" />
        </div>
        <div id="loginbox">         
            
            <h:form id="loginform" class="form-vertical">
                <p>Enter username and password to login</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <h:inputText id="username" value="#{loginController.username}"
                                         required="true" label="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <h:inputSecret id="password" value="#{loginController.password}"
                                           label="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
                    <span class="pull-right">
                        <h:commandButton action="#{loginController.authenticate()}" class="btn btn-inverse"
                                         value="Login" type="submit"/>
                    </span>
                </div>
            </h:form>
            <h:form id="recoverform" class="form-vertical">
                <p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
                    <span class="pull-right">
                        <input type="submit" class="btn btn-inverse" value="Recover" />
                    </span>
                </div>
            </h:form>
        </div>

        <script src="resources/js/jquery.min.js"></script>  
        <script src="resources/js/unicorn.login.js"></script>
