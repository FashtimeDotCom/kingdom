<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <h:outputStylesheet name="css/style.css" />
        
        <h:form>
            <h:messages />
            <p:panel id="basic" header="Login" style="width: 400px; position: fixed; top: 50%;  left: 50%;   transform: translate(-50%, -50%);">
                <p:panelGrid columns="3" layout="grid">

                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginController.username}"
                                 required="true" label="Username" />
                    <p:message for="username" />

                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginController.password}"
                                label="Password" required="true"/>
                    <p:message for="password" />

                    <p:outputLabel for="rememberMe" value="Remember Me:" />
                    <p:selectBooleanCheckbox id="rememberMe"
                                             value="#{loginController.rememberMe}" />

                    <p:commandButton action="#{loginController.authenticate()}"
                                     value="Login" class="btn btn-primary"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
