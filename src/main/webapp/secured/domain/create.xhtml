<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Secret Page</title>

    </h:head>
    <h:body>
        <ui:composition template="../../resources/templates/mainTemplate.xhtml">
            <ui:define name="content">

                <h2>Domains</h2>

                <h:form>
                    <p:panel id="panel" header="New Domain">
                        <p:messages id="domainMessage" />

                        <p:panelGrid columns="2" styleClass="borderless">
                            <p:outputLabel value="Name:" for="name" />
                            <p:inputText id="name" value="#{domainBean.domain.name}" title="Name" required="true" label="Name" requiredMessage="Name is required"/>
                            <p:outputLabel value="Description:" for="description" />
                            <p:inputText id="description" value="#{domainBean.domain.description}" title="Description"/>
                            <p:outputLabel value="Status:" for="status" />
                            <p:selectOneMenu id="status" value="#{domainBean.domain.status}">
                                <f:selectItems value="#{domainBean.domainStatuses}" />
                            </p:selectOneMenu>
                            <h:inputHidden />
                            <p:commandButton value="Create" action="#{domainBean.createDomain()}" update="panel" style="float: right"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>


            </ui:define>
        </ui:composition>      
    </h:body>
</html>
