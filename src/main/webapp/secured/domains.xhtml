<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Secret Page</title>

    </h:head>
    <h:body>
        <ui:composition template="../resources/templates/mainTemplate.xhtml">
            <ui:define name="content">

                <h2>Domains</h2>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Owned"/></h1>
                        <p:dataTable value="#{domainBean.ownedDomains}" var="domain">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UUID"/>
                                </f:facet>
                                <h:outputText value="#{domain.uuid}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{domain.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{domain.description}"/>
                            </p:column>
                            <p:column> 
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{domain.status}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="DateCreated"/>
                                </f:facet>
                                <h:outputText value="#{domain.dateCreated}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="LastUpdate"/>
                                </f:facet>
                                <h:outputText value="#{domain.lastUpdate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                <br />
                <p:separator />
                <br />

                <f:view>
                    <h:form>
                        <h1><h:outputText value="Joined"/></h1>
                        <p:dataTable value="#{domainBean.joinedDomains}" var="domainCredential">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UUID"/>
                                </f:facet>
                                <h:outputText value="#{domainCredential.uuid}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{domainCredential.domain.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText value="#{domainCredential.domain.description}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Owner"/>
                                </f:facet>
                                <h:outputText value="#{domainCredential.domain.owner.email}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column> 
                                <f:facet name="header">
                                    <h:outputText value="Domain status"/>
                                </f:facet>
                                <h:outputText value="#{domainCredential.domain.status}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Role"/>
                                </f:facet>
                                <h:outputText value="#{domainCredential.role.name}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>



            </ui:define>
        </ui:composition>      
    </h:body>
</html>
