<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout style="min-width:400px;min-height:200px;">

            <p:layoutUnit position="north" size="50" >
                <ui:insert name="top">
                    <p:panelGrid columns="2" style="position: absolute; bottom: 0; right: 0;">
                        <h:form>
                            <p:selectOneMenu id="console" value="#{accountBean.selectedDomain}" onchange="submit()"  valueChangeListener="#{accountBean.updateDomain}" style="width:125px">
                                <f:selectItems value="#{accountBean.domains}" var="domain" itemValue="#{domain}" itemLabel="#{domain}"/>
                            </p:selectOneMenu>
                        </h:form>
                        <h:form>
                            <p:commandButton value="Logout" ajax="false" actionListener="#{accountBean.logout()}"/>
                        </h:form>
                    </p:panelGrid>
                    <h:outputText value="North unit content." />

                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" minSize="200">
                <ui:insert name="left">
                    <h:form>  
                        <p:growl id="messages" showDetail="false"/>

                        <p:menu style="width: 170px">
                            <p:submenu label="Menu 1">
                                <p:menuitem value="Domains" outcome="/secured/domains" ajax="false" update="messages" icon="ui-icon-disk" />
                                <p:menuitem value="API Keys"  outcome="/secured/api-keys" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Menu 2">
                                <p:menuitem value="Invitations"  outcome="/secured/invitations" ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                                <p:menuitem value="Internal" icon="ui-icon-star"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="content">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><h:outputText value="#{accountBean.manager.email}" /></div>
                            <div class="ui-grid-col-4"><h:outputText value="#{accountBean.selectedDomain}" /></div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
