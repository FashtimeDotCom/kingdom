<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <title>Credential Manager</title>
    </h:head>

    <h:body>

        <p:layout style="min-width:400px;min-height:200px;">

            <p:layoutUnit position="north" size="50" >
                <ui:insert name="top">
                    <p:panelGrid columns="2" style="position: absolute; bottom: 0; right: 0;">
                        <h:form>
                            <p:selectOneMenu id="console" value="#{domainBean.selectedDomain}" onchange="submit()"  valueChangeListener="#{domainBean.changeDomain}" style="width:150px">
                                <f:selectItems value="#{domainBean.domains}" var="domain" itemValue="#{domain}" itemLabel="#{domain}"/>
                            </p:selectOneMenu>
                        </h:form>
                        <h:form>
                            <p:commandButton value="Logout" ajax="false" action="#{loginController.logout()}"/>
                        </h:form>
                    </p:panelGrid>
                    <h:outputText value="#{accountBean.manager.email}"/>

                </ui:insert>
            </p:layoutUnit>


            <p:layoutUnit position="west" size="200" minSize="200">
                <ui:insert name="left">
                    <h:form>  
                        <p:growl id="messages" showDetail="false"/>

                        <p:menu style="width: 170px" toggleable="true">
                            <p:submenu label="Domain">
                                <p:menuitem value="Owned" outcome="/secured/domain/owned" ajax="false" update="messages" icon="ui-icon-disk" />
                                <p:menuitem value="Joined" outcome="/secured/domain/joined" ajax="false" update="messages" icon="ui-icon-disk" />
                                <p:menuitem value="Create"  outcome="/secured/domain/create" ajax="false" icon="ui-icon-arrowrefresh-1-w"/> 
                            </p:submenu>
                            <p:submenu label="API key">
                                <p:menuitem value="List"  outcome="/secured/apikey/list" ajax="false" icon="ui-icon-arrowrefresh-1-w"/> 
                            </p:submenu>
                            <p:submenu label="Invitations">
                                <p:menuitem value="Invitations"  outcome="/secured/invitation/invitations" ajax="false" icon="ui-icon-close"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="content">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><h:outputText value="#{accountBean.manager.email}" /></div>
                            <div class="ui-grid-col-4"><h:outputText value="#{domainBean.selectedDomain}" /></div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                            <div class="ui-grid-col-4">4</div>
                        </div>
                    </div>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>
